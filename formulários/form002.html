<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="iusu" id="iusu" required minlength="5" size="5" placeholder="Seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="isen" id="isen" required minlength="6">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Resetar">
        </p>
    </form>
    
</body>
</html>
