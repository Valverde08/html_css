<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixas</title>
    <style>
        h1{
            background-color: lightcoral;
            width: 300px;
            height: 300px;

            border: 10px solid darkcyan;
            
            padding: 10px ;


          
            margin: 20px auto 40px auto;

           

            outline: 5px dashed black ;
        
        }
        a{
            border-width: 20px;
            border-style: solid;
            border-color: aqua;
            
        }
    </style>
</head>
<body>

    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são box-levels, mas os <a href="#">links são exemplos de inline-level</a>vamos ver como tudo isso funciona</p>

    
</body>
</html>
