<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/mediaqueries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem vindo</p>

                <form action="" method="post" autocomplete="on">
                    <label for="inome">Nome:</label>
                    <input type="email" name="inome" id="inome" required autocomplete="email"><span class="material-symbols-outlined" id="burger">person</span><br>
                    
                    <label for="ipass">Senha:</label>
                    <input type="password" name="ipass" id="ipass" autocomplete="current-password" minlength="6"><span class="material-symbols-outlined" id="burger">password</span><br>
                    <input type="submit" value="Logar" id="botao">
                    <a href="#">Esqueci minha senha</a>

                </form>
            
        </div>
        </section>
        
    </main>
</body>
</html>
